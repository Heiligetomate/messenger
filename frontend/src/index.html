<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Dark Mode</title>
    <link href="site.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form >
                <input type="text" id="login-name" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <input type="submit" value="Login" id="confirm-login">
            </form>
            <div class="switch-link">
                <p>Don't have an account? <a href="#registerForm" id="switch-to-register">Register</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form >
                <input type="text" id="register-name" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="submit" id="confirm-register" value="Register">
            </form>
            <div class="switch-link">
                <p>Already have an account? <a href="#loginForm" id="switch-to-login">Login</a></p>
            </div>
        </div>
    </div>

   <script src="index.js" type="module"></script>

</body>
</html>
