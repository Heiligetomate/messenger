services:
  websocket-service:
    build:
      context: ./backend
    container_name: messenger-backend
    image: heiligetomate/messenger-backend:rc1
    ports:
      - "6789:6789"
    depends_on:
      - db
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql+psycopg2://postgres:mysecretpassword@db:5432

  frontend:
    build:
      context: ./frontend
    container_name: messenger-frontend
    image: heiligetomate/messenger-frontend:rc1
    ports:
      - "7777:80"
    depends_on:
      - websocket-service
    environment:
      - SERVICE_URL=ws://websocket-service:6789

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./dbinit/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
  dbinit: